<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tesla Scraper</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Tesla Scraper</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Tesla Make Model Price Image 1</h2>

          <img
            src="{{ tesla.tesla_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
      <div class="row" id="tesla-url">
        <div class="page-header">
          <h2 class="text-center">Tesla Make Model Price Image 2</h2>
        </div>

        {% for tesla_url in tesla.tesla_urls %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{tesla_url.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{tesla_url.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
